<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab 2-1</title>
	</head>
	<body>
		<p id="greeting"></p>
		
		<script>
			// Ask the user for their name
			let userName = prompt("Hello, my name is Hal. What is your name?");

			// Create a greeting message
			let message = "Have a great day, " + userName + ".";

			// Display the message in the <p> element
			document.getElementById("greeting").textContent = message;
		</script>
	</body>
</html>
